<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷最终解决方案</title>
    <style>
        .box1 {
            border: 10px red solid;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            float: left;
        }
        
        /* 通过::after伪类完美解决 */
        .box1::after {
            /* after 是行内元素，需要转换为 */
            display: block; 
            content: '';
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
