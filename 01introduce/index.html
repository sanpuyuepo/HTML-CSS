<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1 安装VScode
        2 安装汉化包
        3 创建一个新网页
        4 安装live server
        5 设置代码自动存储
     -->
    <h1><em>hello</em>  front-end</h1>
    <h2>My plesure to learn JS aabaaaa</h2>
    
    <!-- 图片标签：img 搜索引擎根据alt来识别图片 
         可设置width height，只修改一样会等比例缩放
         jpg 颜色丰富，不支持透明 不支持动图 照片
         gif 颜色较少 支持简单透明 支持动图 颜色单一的照片、动图
         png 颜色丰富 支持复杂透明 不支持动图 颜色丰富的复杂透明图片，转为网页而生
         效果一样用小的 
         webp 
         base64 将图片进行base64编码转换为字符
    -->
    <img src="img/monkeyKing.jpg" alt="大圣归来" height="300">
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1170910549,366741622&fm=26&gp=0.jpg" alt="钢铁侠">
    <br>

    <!-- 内联框架 向当前页面引入一个其他页面 很少使用-->
    <!-- <iframe src="https://www.baidu.com" frameborder="0" width="600" height="600"></iframe> -->

    <!-- 
        音视频引入 默认不允许用户自己控制
        controls: 是否允许用户控制播放
        autoplay：打开页面自动播放，然鹅大部分浏览器不支持
        loop: 是否循环播放  
    -->
    <audio src="./source/五十万.mp3" controls>奥杰阿格</audio>
    

</body>
</html>
