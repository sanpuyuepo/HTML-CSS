<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <div>
        <!-- 
        网页中编写的多个空格会被浏览器自动解析为1个空格，需要是使用转义符(实体)：&nbsp; （记忆：牛逼space）来编写代码
        实体语法：&实体名;
     -->
        <p>Today is a &nbsp; great day</p>1 &lt; 23 &gt; 1
        &copy;XXX科技有限责任公司

        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
    </div>

    <div >
        <hgroup>
            <h1>悯农</h1>
            <h2>佚名</h2>
        </hgroup>
        <p>锄禾日当午</p>
        <p>汗滴禾下土</p>
        <P>谁知盘中餐</P>
        <p>粒粒皆辛苦</p>
    </div>

    <!-- Hyperlinks： -->
    


</body>
</html>
