<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <!-- 
        语义化标签：
        header: 表示网页头部
        main 网页主体，只能有一个
        footer: 表示网页底部
        nav: 导航
        aside：侧边栏
        article：文章
        section: 独立的区块

        div: 没有语义，表示一个区块
        span: 无语义，主要用于在网页中选中文字
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>
</html>
