<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        div {
            /* 文字大小 */
            font-size: 50px;
            /* 行高：文字占有的实际高度 */
            /* 行高通过line-height来设置 */
            /* 行高可以直接指定大小：px em */
            /* 也可以指定为整数，此时行高为字体大小的倍数 */
            /* 字体框：font-size实际设置的是字体框高度，
                行高会在字体框上下平均分配    
            */
            border: 1px solid red;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>锄禾日当午 hello world</div>
</body>
</html>
