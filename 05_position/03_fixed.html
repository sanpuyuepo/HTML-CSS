<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body {
            font-size: 50px;
            height: 2000px;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
           /* 
            固定定位：position: fixed;
                - 也是一种绝对定位
                - 和绝对定位唯一不同的地方：
                    - 固定定位参照浏览器视口,固定定位的元素不会随网页的滚动条滚定
            */
            position: fixed;
            left: 0;
            top: 0;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .box4 {
            width: 400px;
            height: 400px;
            background-color: tomato;
        }
        .box5 {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>
    <div class="box3">3</div>
</body>
</html>
