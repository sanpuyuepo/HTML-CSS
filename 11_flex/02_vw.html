<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport width适配</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            /* 
            网页中字体大小最小是12px
             */
            font-size: 13.333vw;
        }
        .box1 {
            /* 
                rem: 
                    - 1 rem = 1 html的字体大小

             */
            width: 0.48rem;
            height: 0.35rem;
            background-color: #bbffaa;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
