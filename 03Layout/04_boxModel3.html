<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
</body>
</html>
<style>
    .outer {
        width: 200px;
        height: 200px;
        background-color: #bbffaa;
        /* overflow: 
            visible: 默认值，子元素会从父元素中溢出
            hidden：溢出内容会被裁剪不显示
            scroll: 生成横向和纵向的滚动条
            auto：根据需要生成滚动条 
        */
        overflow: hidden;
    }
    .inner {
        width: 100px;
        height: 400px;
        background-color:orange;
    }
</style>
