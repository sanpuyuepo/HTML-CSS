<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Flow</title>
</head>
<body>
    <!-- 
        文档流：；normal flow
        - 网页是一个多层结构
        - 通过CSS可以为每一层设置样式（层叠样式表）
        - 最底下的一层称为文档流，是网页的基础
        - 我们创建的元素都是在文档流中进行排列
        - 对开发人员来讲元素主要有两个状态：
            - 在文档流中
            - 不在文档流中（脱离文档流）
        - 元素在文档流中的特点：
            1 块元素：
                - 在页面中独占一行, 自上向下垂直排列
                - 默认宽度是父元素的全部: 把父元素撑满
                - 默认高度是被内容撑开

            2 行内元素：
                - 行内元素不会独占页面一行，自左向右水平排列， 
                  一行中不能容纳下所有的行内元素，则自动换行到第二行
                - 默认高宽都是被内容撑开
     -->

     <div class="box1">div 1</div>
     <div class="box2">div 2 <br>
        lorem
    </div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
</body>
</html>
<style>
    .box1 {
        background-color: red;
    }
    
    .box2 {
        background-color: yellow;
    }

    span {
        background-color: lightgreen;
    }
</style>
