<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modal</title>
</head>
<body>
    <!-- 
        box model:
            content 内容区
            padding 内边距
            border 边框 
            margin 外边距
        
        标准盒模型      
        怪异盒模型（IE盒模型）

     --> 
     <div class="box1">
         <div class="inner">inner box</div>
     </div>
</body>
</html>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: #bbffaa;
        /* solid dotted dashed double */
        /* 默认没有边框：border-style: none */
        border: solid orange 10px;

        padding: 50px;
    }
    .inner {
        width: 100%;
        height: 100%;
        background-color: yellowgreen;
    }
</style>
